<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    header h1 {
      font-size: 26px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .info, .status, .subjects {
      margin-bottom: 20px;
    }
    .status p.grade-badge {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .fail        { background-color: #ffdddd; color: #d32f2f; }
    .pass        { background-color: #e0f7fa; color: #00796b; }
    .second      { background-color: #fff3cd; color: #856404; }
    .first       { background-color: #d1ecf1; color: #0c5460; }
    .distinction { background-color: #e6ffe6; color: #2e7d32; }

    .status {
      text-align: center;
    }

    p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    h3 {
      color: #4CAF50;
      margin-bottom: 10px;
      text-align: center;
      font-size: 20px;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }

    a:hover {
      background-color: #45a049;
    }

    .link-container {
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .container {
        padding: 10px;
      }

      p, h3 {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }

      a {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Student Details</h1>
</header>

<div class="container">

  <div class="info">
    <p><strong>Name:</strong> <span th:text="${student.studentName}"></span></p>
    <p><strong>Age:</strong> <span th:text="${student.studentAge}"></span></p>
  </div>

  <div class="status">
    <h3>Overall Status</h3>
    <p><strong>Average Marks:</strong> <span th:text="${averageMarks}"></span></p>

    <p th:if="${averageMarks < 50}" th:text="'Fail'" class="grade-badge fail"></p>
    <p th:if="${averageMarks >= 50 and averageMarks <= 60}" th:text="'Pass'" class="grade-badge pass"></p>
    <p th:if="${averageMarks > 60 and averageMarks <= 70}" th:text="'Second Class'" class="grade-badge second"></p>
    <p th:if="${averageMarks > 70 and averageMarks <= 80}" th:text="'First Class'" class="grade-badge first"></p>
    <p th:if="${averageMarks > 80}" th:text="'Distinction'" class="grade-badge distinction"></p>
  </div>

  <div class="subjects">
    <h3>Subjects</h3>
    <table>
      <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="subject : ${student.subjects}">
        <tr>
          <td th:text="${subject.subject}"></td>
          <td th:text="${subject.marks}"></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>

  <div class="link-container">
    <a href="/">Back to Home</a>
  </div>

</div>

</body>
</html>
